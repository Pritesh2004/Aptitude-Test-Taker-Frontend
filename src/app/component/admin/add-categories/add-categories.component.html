<div class="container">
    <form #categoryForm="ngForm" (ngSubmit)="addCategory()">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          name="title" 
          [(ngModel)]="category.title" 
          required 
        />
      </div>
      
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
          id="description" 
          name="description" 
          [(ngModel)]="category.description" 
          required
        ></textarea>
      </div>
      
      <button type="submit" [disabled]="categoryForm.invalid">Add Category</button>
    </form>
</div>
